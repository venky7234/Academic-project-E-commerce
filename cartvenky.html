<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: light-blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
 }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto 0;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn.clear {
            background-color: #d9534f;
        }
        .btn.clear:hover {
            background-color: #c9302c;
        }
    </style>

	</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <button class="btn" onclick="checkout()">Proceed to Checkout</button>
        <button class="btn clear" onclick="clearCart()">Clear All</button>
        <a href="homepage.html" class="btn">Back to Shopping</a>
    </div>
<script>let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            const ul = document.createElement('ul');
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });
            cartItems.appendChild(ul);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            alert('Proceeding to checkout with the following items:\n' + cart.join(', '));
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function clearCart() {
            if (cart.length === 0) {
                alert('Your cart is already empty.');
                return;
            }

            if (confirm('Are you sure you want to clear all items from your cart?')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }
        }

        document.addEventListener('DOMContentLoaded', updateCart);</script>
</body>
</html>
